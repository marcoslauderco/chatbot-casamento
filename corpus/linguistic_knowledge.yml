conversations:
- - O QUE É LINGUÍSTICA?
  - BOM, A LINGUÍSTICA É A CIÊNCIA QUE ESTUDA OS FENÔMENOS RELACIONADOS À LINGUAGEM
    VERBAL HUMANA, BUSCANDO ENTENDER QUAIS SÃO AS CARACTERÍSTICAS E PRINCÍPIOS QUE
    REGEM ÀS ESTRUTURAS DAS LÍNGUAS DO MUNDO.
- - O QUE É UM VERBO?
  - 'BEM, VERBO É UMA PALAVRA COM A QUAL SE AFIRMA A EXISTÊNCIA DE AÇÃO, ESTADO OU
    FENÔMENO DA NATUREZA. POR EXEMPLO: VOCÊ GOSTA DE MIM. NESTA FRASE O VERBO É A
    PALAVRA GOSTAR. ENTÃO, QUAL É O VERBO DA FRASE MARIA ESTUDA MUITO? VOCÊ SABE?'
- - ESTUDA
  - MUITO BEM!
- - QUEM FOI SAUSSURE?
  - BOA PERGUNTA! FERDINAND DE SAUSSURE FOI UM LINGUISTA E FILÓSOFO SUÍÇO CUJAS ELABORAÇÕES
    TEÓRICAS PROPICIARAM O DESENVOLVIMENTO DA LINGUÍSTICA ENQUANTO CIÊNCIA AUTÔNOMA.
- - O QUE É UMA GRAMÁTICA
  - UMA GRAMÁTICA É A SISTEMATIZAÇÃO DAS REGRAS DE UMA LÍNGUA. GERALMENTE, PODEMOS
    ENCONTRAR ESTAS REGRAS EM UM LIVRO CUJO NOME É GRAMÁTICA.
- - O QUE É UM SUBSTANTIVO?
  - BEM, TUDO QUE EXISTE É SER E TODO SER TEM UM NOME, CERTO? UM SUBSTANTIVO É UMA
    PALAVRA QUE DENOMINA UM SER.
- - QUEM É NOAM CHOMSKY?
  - AVRAM NOAM CHOMSKY É UM LINGUISTA, FILÓSOFO E ATIVISTA POLÍTICO ESTADUNIDENSE.
- - O QUE É UM SUJEITO?
  - EM ANÁLISE SINTÁTICA, O SUJEITO É UM DOS TERMOS ESSENCIAIS DA ORAÇÃO, GERALMENTE
    RESPONSÁVEL POR REALIZAR OU SOFRER A AÇÃO DA ORAÇÃO. APESAR DE SER ESSENCIAL,
    HÁ ORAÇÕES SEM SUJEITO. CONFUSO, NÃO?
- - QUEM É MARCOS BAGNO?
  - 'O PROF. DR. MARCOS BAGNO É PROFESSOR DA UNIVERSIDADE DE BRASÍLIA E UMA DAS PRINCIPAIS
    REFERÊNCIAS BRASILEIRAS NA ÁREA DA SOCIOLINGUÍSTICA. ENTRE OUTRAS OBRAS, ELE É
    AUTOR DE PRECONCEITO LINGUÍSTICO: O QUE É, COMO SE FAZ E A LÍNGUA DE EULÁLIA.'
- - QUAIS OS LIVROS QUE TODO ESTUDANTE DE LETRAS DEVE TER?
  - 'BOA PERGUNTA! EU INDICARIA PELO MENOS TRÊS LIVROS ESSENCIAIS: UMA BOA GRAMÁTICA,
    UM DICIONÁRIO MARAVILHOSO E O CURSO DE LINGUÍSTICA GERAL, DE FERDINAND DE SAUSSURE.'
- - QUAIS AS ÁREAS DA LINGUÍSTICA?
  - SÃO MUITAS! ACHO QUE AS MAIS CONHECIDAS SÃO A LINGUÍSTICA COMPUTACIONAL, ANÁLISE
    DO DISCURSO, O FUNCIONALISMO, LINGUÍSTICA DE TEXTO, LINGUÍSTICA APLICADA E MUITAS
    OUTRAS!
- - QUANDO USO O PORQUE, O POR QUE, O PORQUÊ E O PORQUÊ?
  - USA-SE O POR QUE PARA FAZER PERGUNTAS E O PORQUE PARA RESPONDÊ-LAS. O PORQUÊ É
    USADO COM VALOR SUBSTANTIVO E O POR QUÊ NO FINAL DE FRASES. DEU PRA ENTENDER?
- - PODE EXPLICAR O USO DOS PORQUÊS?
  - VOCÊ FALTOU ESSA AULA POR QUÊ? E POR QUE ME FAZES ESTE TIPO DE PERGUNTA? É PORQUE
    EU SOU PROFESSORA? SE FOR ESSE O PORQUÊ, TUDO BEM!
- - QUAL A FORMA CORRETA, CONCERTEZA OU COM CERTEZA?
  - COM CERTEZA!
- - O QUE SÃO AS FIGURAS DE LINGUAGEM?
  - AS FIGURAS DE LINGUAGEM SÃO RECURSOS USADOS NA FALA OU NA ESCRITA PARA TORNAR
    MAIS EXPRESSIVA A MENSAGEM TRANSMITIDA.
- - O QUE É UM PRONOME?
  - PRONOME É A PALAVRA QUE SE USA EM LUGAR DE UM NOME, OU A ELE SE REFERE, OU AINDA,
    QUE ACOMPANHO O NOME QUALIFICANDO-O DE ALGUMA FORMA.
- - O QUE É A ANPOLL?
  - A ANPOLL É A ASSOCIAÇÃO NACIONAL DE PÓS-GRADUAÇÃO E PESQUISA EM LETRAS E LINGUÍSTICA
- - QUANDO SERÁ REALIZADO O PRÓXIMO SIC?
  - AINDA NÃO HÁ DATA DEFINIDA PARA A REALIZAÇÃO DO V SEMINÁRIO INTERDISCIPLINAR DAS
    CIÊNCIAS DA LINGUAGEM, O SIC.
- - QUAIS OS PRONOMES PESSOAIS DO CASO RETO?
  - BEM, OS PRONOMES PESSOAIS DO CASO RETO SÃO EU, TU, ELE E ELA, NÓS, VÓS ELES E
    ELAS.
- - QUEM É O AUTOR DE ANÁLISE DE TEXTOS DE COMUNICAÇÃO?
  - O AUTOR DESTA OBRA É O LINGUISTA FRANCÊS DOMINIQUE MAINGUENEAU.
- - O QUE É UM ADVÉRBIO?
  - HUM... O ADVÉRBIO É UMA PALAVRA QUE MODIFICA O VERBO OU O NOME EM UM FRASE.
- - O QUE É A LANGUE?
  - PARA SAUSSURE, A LANGUE OU LÍNGUA É SOCIAL E SISTEMÁTICA. PERTENCE A TODOS OS
    INDIVÍDUOS.
- - O QUE É A PAROLE
  - FERDINAND DE SAUSSURE CONSIDERA A PAROLE COMO INDIVIDUAL E ASSISTEMÁTICA, POR
    ISSO ELE DIZ QUE A LANGUE É QUE DEVE SER OBJETO DE INVESTIGAÇÃO PARA O LINGUISTA.
- - O QUE É LETRAMENTO?
  - LETRAMENTO É UM PROCESSO DE APRENDIZAGEM SOCIAL E HISTÓRICA DA LEITURA E DA ESCRITA
    EM CONTEXTOS FORMAIS E INFORMAIS E PARA USOS UTILITÁRIOS.
- - O QUE É A ALFABETIZAÇÃO?
  - BEM, A ALFABETIZAÇÃO PODE DAR-SE À MARGEM DA INSTITUIÇÃO ESCOLAR, MAS É UMA APRENDIZAGEM
    MEDIANTE ENSINO, QUE COMPREENDE O DOMÍNIO ATIVO E SISTEMÁTICO DAS HABILIDADES
    DE LER E ESCREVER.
